<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS 3D Glowing Cube Animation</title>
<link rel="stylesheet" href="styles.css">
<style>
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
</style>
</head>
<body>
<div class="container">
  <div class="cube">
    <div class="face front"><img src="image/1.jpg" alt="Front"></div>
    <div class="face back"><img src="image/2.jpg" alt="Front"></div>
    <div class="face right"><img src="image/3.jpg" alt="Front"></div>
    <div class="face left"><img src="image/4.jpg" alt="Front"></div>
    <div class="face top"><img src="image/5.jpg" alt="Front"></div>
    <div class="face bottom"><img src="image/6.jpg" alt="Front"></div>
  </div>
  <div class="gap"></div>
  <div class="cube">
    <div class="face front"><img src="image/11.jpg"></div>
    <div class="face back"><img src="image/12.jpg"></div>
    <div class="face right"><img src="image/13.jpg"></div>
    <div class="face left"><img src="image/14.jpg"></div>
    <div class="face top"><img src="image/15.jpg"></div>
    <div class="face bottom"><img src="image/16.jpg"></div>
  </div>
  <div class="gap"></div>
  <div class="cube">
    <div class="face front"><img src="image/img1.jpg"></div>
    <div class="face back"><img src="image/img2.jpg"></div>
    <div class="face right"><img src="image/img 3.jpg"></div>
    <div class="face left"><img src="image/Screenshot 2024-05-07 103351.png"></div>
    <div class="face top"><img src="image/Screenshot 2024-05-07 103622.png"></div>
    <div class="face bottom"><img src="image/Screenshot 2024-05-07 104600.png"></div>
  </div>
</div>
</body>
</html>
